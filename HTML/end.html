<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <link href="../css/output.css" rel="stylesheet">
    
    <title>Vedute maker</title>
</head>
<body>
    <div class="grid grid-cols-4 gap-4 place-content-center min-w-screen min-h-screen bg-clouds2 bg-cover">
        <div id="buttons" class="ml-2 col-span-2 bg-slate-50 bg-opacity-70 rounded-lg text-center">
            <div class="flex flex-col place-content-center">
                <p class="text-semibold text-2xl">Deel het op social media :</p>
                <div class="flex flex-row justify-center my-2">
                    <!--Button Icons?-->
                    <a href="https://www.x.com/" target="_blank"><img src="../Images/X-logo.png" alt="X (twitter)" class="border border-2 border-transparent hover:border-black rounded-md transition duration-150 ease-in-out"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="../Images/instagram-logo.png" alt="instagram" class="mx-12 border border-2 border-transparent hover:border-black rounded-md transition duration-150 ease-in-out"></a>
                    <a href="https://www.facebook.com/" target="_blank"><img src="../Images/facebook-logo.png" alt="facebook" class="border border-2 border-transparent hover:border-black rounded-md transition duration-150 ease-in-out"></a>
                </div>



                <!--Download vedute to storage-->
            </div>

            <div class="flex flex-row min-w-full place-content-center border-t-2 border-donkergrijs">
                <button id="back" class="p-6 w-80 text-center rounded-md bg-slate-50 bg-opacity-70 hover:bg-opacity-100 text-black text-xl font-medium mr-4 mt-2 transition duration-150 ease-in-out">Terug naar bewerken</button>
                <a href="../index.html"><p class="p-6 w-80 text-center rounded-md bg-slate-50 bg-opacity-70 hover:bg-opacity-100 text-black text-xl font-medium mt-2 transition duration-150 ease-in-out">Klaar</p></a>
            </div>
            <div class="flex flex-row min-w-full place-content-center mt-2" >
                <button id="saveGif" class="p-6 w-80 text-center rounded-md bg-slate-50 bg-opacity-70 hover:bg-opacity-100 text-black text-xl font-medium mr-4 mt-2 transition duration-150 ease-in-out"></button>
            </div>
            <div class="flex flex-row min-w-full place-content-center mx-2" id="buttonlayerdiv">

            </div>
            
        </div>
        <!-- <div id="placeHolder" class="col-span-2 flex flex-col flex-wrap place-content-center">
            <p>Hier komt het resultaat van de vedute</p>
        </div> -->
        <div id="canvas" class="col-span-2 flex flex-col flex-wrap place-content-center">
            <!-- Images will be drawn here using p5.js -->
        </div>
    </div>
    <script src="../js/gif.js" defer></script>
    <script src="../js/end.js" defer></script>
</body>
</html>
