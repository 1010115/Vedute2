<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/popup.js"></script>
    <link href="../css/output.css" rel="stylesheet">
    <title>Vedute maker - editor</title>
    <script type="text/javascript" src="/js/add_image.js" defer></script>
</head>
<body>
<div class="grid grid-cols-10 place-content-center min-w-screen min-h-screen h-full bg-clouds2 bg-cover">
    <div class="col-span-3 flex flex-col items-center">
        <p class="text-center text-2xl font-semibold text-black">Kies je laag :</p>
        <img class="w-96" src="../Images/placeholder.jpg" alt="placeholder">

        <div class="place-content-around">
            <button class="bg-slate-50 p-2 rounded-lg mx-2"><-</button>
            <button class="bg-slate-50 p-2 rounded-lg mx-2">-></button>
        </div>
    </div>

    <div class="col-span-4 flex flex-col items-center bg-red-50 h-full">
        <p class="text-center text-2xl font-semibold">Versier je laag : </p>
        <canvas id="canvas"
                class="h-canvasheight w-canvaswidth mx-4 aspect-video border-2 border-black border-solid mb-8 rounded bg-slate-50 bg-opacity-30"></canvas>
        <div class="w-full flex flex-row justify-between">

        </div>
        <script type="module" src="../js/main.js"></script>
        <a href="./end.html">
            <button class="p-6 w-96 text-center rounded-md bg-slate-50 bg-opacity-70 hover:bg-opacity-100 text-black text-xl font-medium mb-2">
                Mijn kunstwerk is af
            </button>
        </a>
    </div>

    <div class="col-span-2 flex flex-col items-center justify-center">
        <div class="flex flex-col">
            <!--popup brush-->
            <button class="bg-slate-50 rounded-full justify-center hover:border-2 border-black mb-2 relative flex place-content-center w-full p-2" id="brush-selector"><img src="#" id="brushimg"></button>
            <div id="brushModal" class="absolute hidden z-10 bg-slate-50 p-2  right-40 rounded-full border-2 border-black">
                <button id="pen" class="setting tool  p-4 rounded-full"><img src="../assets/pen.svg" alt="pen"></button>
                <button id="path" class="setting tool  p-4 rounded-full"><img src="../assets/path.svg" alt="path"></button>
                <button id="square" class="setting tool  p-4 rounded-full"><img src="../assets/square.svg" alt="square"></button>
                <button id="polygon" class="setting tool p-4 rounded-full"><img src="../assets/polygon.svg" alt="polygon"></button>
            </div>

            <!--popup color selector-->
            <button class="bg-black rounded-full justify-center hover:border-2 border-black mb-2 relative flex place-content-center p-6 w-full" id="color-selector"></button>
            <div id="colorModal" class="absolute hidden z-10 bg-slate-50 p-2  right-40 rounded-full border-2 border-black">
                <div id="colors">
                    <button id="black"  class="bg-black setting rounded-full"></button>
                    <button  class="bg-red-500 setting rounded-full"></button>
                    <button  class="bg-green-500 setting rounded-full"></button>
                    <button  class="bg-blue-500 setting rounded-full"></button>
                    <button  class="bg-white setting rounded-full"></button>
                    <button  class="bg-yellow-500 setting rounded-full"></button>
                    <button  class="bg-orange-500 setting rounded-full"></button>
                    <button  class="bg-violet-500 setting rounded-full"></button>
                </div>
            </div>

            <!--brushsize selector-->
            <button class="bg-slate-50 rounded-full justify-center hover:border-2 border-black mb-2 relative flex place-content-center w-full p-2" id="size-selector"><img src="#" id="sizeimg"></button>
            <div id="sizeModal" class="absolute hidden z-10 bg-slate-50 p-2  right-40 rounded-full border-2 border-black">
                <button id="small" class="setting size rounded-full">   <img src="../assets/small.svg" alt="small"></button>
                <button id="medium" class="setting size rounded-full"><img src="../assets/medium.svg" alt="medium"></button>
                <button id="big" class="setting size rounded-full"><img src="../assets/big.svg" alt="big"></button>
            </div>

            <!--popup custom image import-->
            <button class="bg-slate-50 rounded-full p-6 justify-center hover:border-2 border-black mb-2" id="image-button">import image</button>
            <div id="imageModal" class="imageModal">

            </div>

            <!--sticker selector-->
            <button class="bg-slate-50 rounded-full p-6 justify-center hover:border-2 border-black mb-2" id="sticker-selector">sticker selector</button>
            <div id="stickerModal" class="stickerModal">

            </div>

            <div id="settings" class="grid grid-rows-4 grid-cols-2 gap-1 justify-self-end mt-1">
                <button id="clear" class="setting rounded"><img src="../assets/clear.svg" alt="clear"></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
